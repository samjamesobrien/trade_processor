# Database settings.
database:

  # the name of your JDBC driver
  driver_class: org.h2.Driver

  # the username
  user: sam

  # the password
  password: ${database.password}

  # the JDBC URL
  url: jdbc:h2:dev

# server settings
server:
  application_connectors:
    - type: http
      port: 9918

  admin_connectors:
    - type: http
      port: 9919

# Max number of requests to service per second
rate_limit: 100
